<div class="sidebar">
  <span class="sidebar-gradient"></span>
  <div class="sidebar-top">
    <div class="sidebar-logo">
      <a href="{{ site.url }}{{ site.baseurl }}">
        {% include custom/logo.html %}
      </a>
    </div>
    <div class="sidebar-search">
      <form role="search" class="search-form">
        <div class="form-group">
          <input class="form-input" type="search" placeholder="Search documentation..." name="search" required/>
          <span class="form-highlight"></span>
        </div>
      </form>
    </div>
  </div>
  <div class="sidebar-bottom">
    <nav class="sidebar-navigation">
      {% include custom/navigation.html context="/" class="primary" %}
    </nav>
  </div>
</div>
